{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class = "jumbotron">
	<h1>Profile</h1>
	<h2>{{user.username}}</h2>
	<p>Email :{{user.email}}</p>

	{% if userprofile %}
		<p>Website: <a href="{{userprofile.website}}">{{ userprofile.website }}</a></p>
		<br/>
		{% if userprofile.picture %}
			<img src="{{ userprofile.picture.url }}" height = "50" width = "50" />
		{% endif %}
	{% endif %}
</div>
{% endblock %}
